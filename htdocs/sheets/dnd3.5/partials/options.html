<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Skill Synergy</h3>
        </div>
        <div class="panel-body">
            <ul class="synergies">
                <li ng-repeat="synergy in sheet.skill_synergy">
                    <select
                        class="form-control"
                        ng-model="synergy.from"
                        ng-options="skill.name as skill.name for skill in sheet.skills">
                    </select>
                    <span><span class="glyphicon glyphicon-arrow-right"></span></span>
                    <select
                        class="form-control"
                        ng-model="synergy.to"
                        ng-options="skill.name as skill.name for skill in sheet.skills">
                    </select>
                </li>
            </ul>
        </div>
    </div>
</div>
