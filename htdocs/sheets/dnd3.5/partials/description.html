
<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
  <label for="character_name">Character Name</label>
  <input type="text" class="form-control" id="character_name" placeholder="Character Name" ng-model="sheet.char_name" />
</div>
<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
  <label for="player_name">Player Name</label>
  <input type="text" class="form-control" id="player_name" placeholder="Player Name" ng-model="sheet.player_name" />
</div>
<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
  <label for="class_and_level">Class and Level</label>
  <input type="text" class="form-control" id="class_and_level" placeholder="Class and Level" ng-model="sheet.class_level" />
</div>
<div class="form-group col-xs-4 col-sm-2 col-md-2 col-lg-2">
  <label for="race">Race</label>
  <input type="text" class="form-control" id="race" placeholder="Race" ng-model="sheet.race" />
</div>
<div class="form-group col-xs-4 col-sm-2 col-md-2 col-lg-2">
  <label for="alignment">Alignment</label>
  <input type="text" class="form-control" id="alignment" placeholder="Alignment" ng-model="sheet.alignment" />
</div>
<div class="form-group col-xs-4 col-sm-2 col-md-2 col-lg-2">
  <label for="deity">Deity</label>
  <input type="text" class="form-control" id="deity" placeholder="Deity" ng-model="sheet.deity" />
</div>

<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
  <div class="row">
    <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <label for="size">Size</label>
      <select class="form-control" id="size" ng-model="sheet.size" ng-options="size.value as size.label for size in SIZES">
      </select>
    </div>
    <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" placeholder="Age" ng-model="sheet.age" />
    </div>
    <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <label for="gender">Gender</label>
      <input type="text" class="form-control" id="gender" placeholder="Gender" ng-model="sheet.gender" />
    </div>
    <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <label for="height">Height</label>
      <input type="text" class="form-control" id="height" placeholder="Height" ng-model="sheet.height" />
    </div>
  </div>
</div>

<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
  <div class="row">
    <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <label for="weight">Weight</label>
      <input type="text" class="form-control" id="weight" placeholder="Weight" ng-model="sheet.weight" />
    </div>
    <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <label for="eyes">Eyes</label>
      <input type="text" class="form-control" id="eyes" placeholder="Eyes" ng-model="sheet.eyes" />
    </div>
    <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <label for="hair">Hair</label>
      <input type="text" class="form-control" id="hair" placeholder="Hair" ng-model="sheet.hair" />
    </div>
    <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <label for="skin">Skin</label>
      <input type="text" class="form-control" id="skin" placeholder="Skin" ng-model="sheet.skin" />
    </div>
  </div>
</div>
